<body class="hold-transition register-page" [@simpleFadeAnimation]="'in'"
    style="background-image: url('assets/dist/img/Technical-Support2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    >
    <div class="register-box">
        <div class="card card-outline card-danger">
            <div class="card-header" style="background-color: rgb(233, 231, 231);">
                <div class="login-logo">
                    <img src="assets/dist/img/RTIlogo.png" alt="RTI Logo" class="brand-image  elevation-3"
                        height="40px">
                    <a style="color: black;"> - NEO</a>
                </div>
            </div>
            <div class="card-body register-card-body">
                <h2 class="login-box-msg" style="color: brown;">Modifier votre Mot de Passe</h2>
                <!-- loader  -->
                <div class="spinner4" *ngIf="isLoadingResults">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <!-- loader end -->
                <form [formGroup]="modifFormGroup" (ngSubmit)="enregistrer(modifFormGroup.value)">

                    <div [ngClass]="{'afficheerror': erreurOld === true}" class="input-group mb-3">
                        <input type="password" class="form-control" formControlName='Util_MdpOld'
                            placeholder="Ancien mot de passe">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div [ngClass]="{'afficheerror': erreurNew === true}" class="input-group mb-3 ">
                        <input type="password" class="form-control" formControlName='Util_MdpNew'
                            placeholder="Nouveau mot de passe">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div [ngClass]="{'afficheerror': erreurNew === true}" class="input-group mb-3">
                        <input type="password" class="form-control" formControlName='Util_MdpNewR'
                            placeholder="Resaisir le nouveau">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <!-- /.col -->
                        <div class="col-12">
                            <button type="submit" [disabled]='!modifFormGroup.valid'
                                class="btn btn-primary btn-block btn-flat">Enregistrer</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>



            </div>

            <div class="card-footer">
                <a routerLink="/auth" class="text-center">J'ai déjà un compte</a>
            </div>
            <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
    <!-- /.register-box -->

</body>
