<section role="main" class="content-header"  [@simpleFadeAnimation]="'in'">
    <header class="page-header page-header-left-inline-breadcrumb" style="margin: 0px; padding-top: 20px;">
        <h2 class="font-weight-bold text-6">DIRECTION</h2>
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li><span><a routerLink="/admin/dashboard">Accueil</a></span></li>
                <li><span><a routerLink="/admin/admin/directionList">Direction</a></span></li>
                <li><span>Edition</span></li>
            </ol>
            <button type="button" class="btn btn-danger btn-sm btn-px-4 py-3 d-flex align-items-center font-weight-semibold line-height-1" routerLink='/admin/admin/directionList'>
                <i class="fa fa-times text-4 mr-2"></i> QUITTER</button>
             </div>
    </header> 




<!-- /.content-header -->

<div class="row" >
    <div class="col-lg-12">
        <section class="card">

                <h2 class="card-title" style="padding-top: 80px;"></h2>
       
         
            <div class="spinner4" *ngIf="isLoadingResults">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            
            <section class="card card-primary">

                <header class="card-header bg-secondary" style="padding: 10px">
                    <h3 class="card-title text-white" style="padding: 0px; margin: 0px;">EDITION D'UNE DIRECTION</h3>
                </header>
                <div class="card-body">

                    <form [formGroup]="directionForm" (ngSubmit)="onSubmitForm(directionForm.value)"
                    class="row g-3 ecommerce-form action-buttons-fixed">
                    <!--form class="row g-3 ecommerce-form action-buttons-fixed"-->
                    <div class="col-md-3 inputSpace">
                        <label for="inputEmail4" class="form-label inputSpaceText">Code <span
                                class="Oblig">*</span></label>
                        <input type="text" placeholder="code" formControlName="code"
                            class="form-control form-control-modern" id="inputPassword4">
    
                    </div>
                    <div class="col-md-6 inputSpace">
                        <label for="inputEmail4" class="form-label inputSpaceText">Désignation <span
                                class="Oblig">*</span></label>
                        <input type="text" placeholder="Libellé direction" formControlName="designation"
                            class="form-control form-control-modern" id="inputPassword4">
                    </div>
                    <div class="col-md-3 inputSpace">
                        <label for="inputEmail4" class="form-label inputSpaceText">Initial direction </label>
                        <input type="text" placeholder="Initial" formControlName="initial"
                            class="form-control form-control-modern" id="inputPassword4">
    
                    </div>
                    <div class="col-md-12 inputSpace">
                        <label for="inputPassword4" class="form-label inputSpaceText">Description</label>
                        <textarea id="story" name="story" rows="2" cols="33" formControlName="comment"
                            class="form-control form-control-modern"> </textarea>
                    </div>
    
    
                    <div class="col-12 col-md-12 text-center">
                        <button style="margin-right: 10px;" type="submit" [disabled]="!directionForm.valid"
                            class="submit-button btn btn-success btn-px-4 py-3 align-items-center font-weight-semibold line-height-1"
                            data-loading-text="Loading...">
                            <i class="bx bx-save text-4 mr-1"></i> Enregister
                        </button>
    
                        <button type="button"
                            class="submit-button btn btn-danger btn-px-4 py-3 align-items-center font-weight-semibold line-height-1"
                            routerLink='/admin/admin/directionList'>
                            <i class="fa fa-times text-4 mr-1"></i> Quitter
                        </button>
    
                    </div>
    
    
    
                </form>
                      
                
                </div>
    
            </section>
         

        </section>
    </div>

</div>

<!-- start: page -->
