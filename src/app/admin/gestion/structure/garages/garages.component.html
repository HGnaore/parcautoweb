<div class="pt-4">
    <div class="bg-dark py-2 px-3 rounded">
        <h3 class="m-0 d-flex text-warning">
            <div class="text-muted">
                <i class="fa fa-sitemap"></i>&nbsp;&nbsp;
                STRUCTURE .::.
            </div>Garages
        </h3>
    </div>
    <div class="border rounded px-3 py-2 mt-3">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <p>
                <i class="fa fa-plus-circle text-success"></i>&nbsp;&nbsp;
                Edition Garages
            </p>
            <!--button class="btn btn-sm btn-warning">
                <i class="fas fa-plus-circle"></i>
                Ajout détails
            </button-->
        </div>
        <div class="d-flex">
            <div class="w-50" style="margin-right: 5px;">
                <div class="row  px-3 py-2 mt-3">
                    <div class="col-12 form-group">
                        <label>Garage <a style="color: red;">*</a></label>
                        <input type="text" class="form-control" placeholder="Désignation du garage*">
                    </div>


                    <div class="col-6 mb-3">
                        <label>Fixe <a style="color: red;">*</a></label>
                        <input type="text" class="form-control" placeholder="Téléphone fixe">
                    </div>

                    <div class="col-6 mb-3">
                        <label>Portable <a style="color: red;">*</a></label>
                        <input type="text" class="form-control" placeholder="Tel. Portable ">
                    </div>

                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="Email ">
                    </div>
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" placeholder="Fax ">
                    </div>


                </div>
            </div>
            <div class="w-50">
                <div class="row border rounded px-3 py-2 mt-3">
                    <div class="col-12 ">
                        <p style="font-size: small; color: green;">Saisir les informations de la personne ressources du
                            garage
                            ici...</p>
                    </div>

                    <div class="col-12 form-group">
                        <label>Point Focal </label>
                        <input type="text" class="form-control" placeholder="Le point focal du garage">
                    </div>

                    <div class="col-6 mb-3">
                        <label>Portable </label>
                        <input type="text" class="form-control" placeholder="Tel. Portable du point focal ">
                    </div>

                    <div class="col-6 mb-3">
                        <label>Portable </label>
                        <input type="text" class="form-control" placeholder="Email du point focal ">
                    </div>



                </div>
            </div>
        </div>
        <div class="col-12 center">
            <button class="btn btn-danger">
                Annuler
            </button>
            <button class="btn btn-success ml-3">
                <i class="fa fa-database"></i>
                Enregistrer
            </button>
        </div>
    </div>

    <div class="border rounded px-3 py-2 mt-3">
        <div class="d-flex mb-3 justify-content-between align-items-center">
            <div class="w-50">
                <input type="search" class="form-control w-10" placeholder="Tapez votre recherche ici...">
            </div>
            <div class="rounded text-muted border py-2 px-3">
                Total :: 25
            </div>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th class="py-1">Désignation.</th>
                    <th class="py-1">Contacts</th>
                    <th class="py-1">Point Focal</th>
                    <th class="py-1">Tel. Point Focal</th>
                    <th class="py-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of [].constructor(5)">
                    <td class="py-2">Garage Auto Routeline</td>
                    <td class="py-2 text-success">
                        +225 0709896523
                    </td>
                    <td class="py-2">Dosso Moussa</td>
                    <td class="py-2 text-info">
                        +225 0545321234
                    </td>
                    <td class="py-2" align="right">
                        <button class="btn btn-sm btn-outline-primary py-1" title="Point des factures">
                            <small><i class="fas fa-bars"></i></small>
                        </button>
                        <button class="btn btn-sm btn-outline-primary py-1  ml-2" title="Modifier les informations">
                            <small><i class="fas fa-edit"></i></small>
                        </button>
                        <button class="btn btn-sm btn-outline-danger py-1 ml-2" title="Supprimer le garage">
                            <small><i class="fas fa-trash"></i></small>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
