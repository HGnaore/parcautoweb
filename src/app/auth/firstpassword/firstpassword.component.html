<body class="hold-transition login-page " [@simpleFadeAnimation]="'in'"
    style="background-image: url('../../assets/img/parc-auto2.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center; opacity: 0.15;">
    <div class="body-sign" style="opacity: 0.95;">

        <!-- /.login-logo -->

        <div class="card center-sign ">

            <div class="card-header card-dark card-outline" style="background-color: rgb(233, 231, 231); text-align: center; ">
                <a href="/" class="logo">
                    <img src="../../assets/img/logo.png" height="80" alt="RTI Parc Auto" />
                    <!--i class="fas fa-car " style="font-size:50px; color: rgb(86, 80, 80);"></i-->
                </a>


            </div>
            <div class="card-body login-card-body">
                <!--h2 style="text-align: center; color:coral">Identifiez-vous ! </h2-->
                <!-- loader  -->
                <div class="spinner4" *ngIf="isLoadingResults">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <!-- loader end -->

                <p  style="color: red;" class="text-center"><!--*ngIf='afficheErreur == true'-->
                    Merci de hanger votre mot de passe pour une première connexion !
                </p>

                <form [formGroup]="loginFormGroup" (ngSubmit)="connexion(loginFormGroup.value)">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Login"
                            formControlName="Util_Email" readonly>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user" style="font-size: 30px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Util_MdpOld"
                            formControlName="Util_MdpOld">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock" style="font-size: 30px;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Util_MdpNew"
                            formControlName="Util_MdpNew">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock" style="font-size: 30px;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-warning btn-block "
                                [disabled]="!loginFormGroup.valid">Connexion</button>
                        </div>


                    </div>
                    <span class="mt-3 mb-3 line-thru text-center text-uppercase">
                        <span>or</span>
                    </span>

                    <div class="text-center">
                        <a routerLink='/mdpoublie' routerLinkActive="active" style="font-size: smaller; color: black;">
                            J'ai oublié mon mot de passe</a>
                    </div>
                    <div class="text-center">
                        <a routerLink='/register' routerLinkActive="active" class="text-center"
                            style="font-size: smaller; color: coral;">
                            Creer mon compte</a>
                    </div>


                </form>

            </div>
            <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2017. All Rights Reserved.</p>
            <!-- /.login-card-body -->
        </div>

    </div>
    <!-- /.login-box -->

</body>
